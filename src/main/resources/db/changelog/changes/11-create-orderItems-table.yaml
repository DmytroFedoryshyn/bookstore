databaseChangeLog:
- changeSet:
    id: create-order-items-table
    author: your_name
    changes:
      - createTable:
          tableName: order_items
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: order_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: book_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: quantity
                type: INT
                constraints:
                  nullable: false
            - column:
                name: price
                type: DECIMAL
                constraints:
                  nullable: false
            - column:
                name: is_deleted
                type: BOOLEAN
                defaultValue: false
                constraints:
                  nullable: false
          primaryKey:
            columnNames:
              - id
          foreignKeyConstraints:
            - foreignKeyConstraint:
                baseColumnNames: order_id
                baseTableName: order_items
                referencedColumnNames: id
                referencedTableName: orders
            - foreignKeyConstraint:
                baseColumnNames: book_id
                baseTableName: order_items
                referencedColumnNames: id
                referencedTableName: book
          uniqueConstraints:
            - uniqueConstraint:
                columnNames:
                  - id
          indexes:
            - index:
                name: idx_order_items_order_id
                unique: false
                tableName: order_items
                columnNames:
                  - order_id
            - index:
                name: idx_order_items_book_id
                unique: false
                tableName: order_items
                columnNames:
                  - book_id